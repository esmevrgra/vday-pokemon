<!doctype html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800;900&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To Miguel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app">

    <!-- 1) ASK -->
    <section class="screen pink active" id="screen-ask">
      <h1 class="title">Hiii Miguel,</h1>
      <h2 class="subtitle">Will you be my Valentine?</h2>

      <img class="character" src="assets/main-page/chikawa-main.png" alt="cute character" />

      <p class="tiny" id="tryAgain">try againâ€¦</p>

      <div class="btnStack">
        <button class="btn yes" id="yesBtn">Yess Ofc!!</button>
        <button class="btn no" id="noBtn">Eww Nooo</button>
      </div>

      <img class="star star1" src="assets/main-page/top-star.png" alt="" />
      <img class="star star2" src="assets/main-page/mid-star.png" alt="" />
      <img class="star star3" src="assets/main-page/bottom-star.png" alt="" />

    </section>

    <!-- 2) NO SCREEN (after a few no clicks) -->
    <section class="screen purple" id="screen-no">
      <img class="character" src="assets/mad-chikawa.png" alt="mad character" />
      <button class="btn no bigNo" id="tryAgainBtn">IDC try again...</button>
    </section>
    

    <!-- 3) YES -> GIFT -->
    <section class="screen pink" id="screen-gift">
      <h2 class="subtitle">Yayyy!<br/>You said Yes!!!</h2>

      <button class="imgBtn" id="openGiftBtn" aria-label="open gift">
        <img class="big" src="assets/gift.png" alt="gift" />
      </button>

      <p class="tiny">open the gift hehe</p>
    </section>

    <!-- 4) POKEBALL OPEN -->
    <section class="screen yellow" id="screen-pokeball">
      <p class="tiny topText">click to open...</p>
    
      <!-- Stars -->
      <img class="star s1" src="assets/pokeball-page/b-l-star.png" alt="" />
      <img class="star s2" src="assets/pokeball-page/b-r-star.png" alt="" />
      <img class="star s3" src="assets/pokeball-page/top-l-star.png" alt="" />
      <img class="star s4" src="assets/pokeball-page/top-r-star.png" alt="" />
    
      <!-- Pokeball (clickable) -->
      <button class="imgBtn" id="openBallBtn" aria-label="open pokeball">
        <img class="pokeballImg" src="assets/pokeball-page/pokeball.png" alt="pokeball" />
      </button>
    </section>
    

    <!-- 5) REVEAL -->
    <section class="screen pink" id="screen-reveal">
      <h2 class="subtitle">Yayyy!<br/>I choose youuu!</h2>

      <div class="pokeGrid">
        <img class="poke" src="assets/gengar.png" alt="gengar" />
        <img class="poke" src="assets/pip.png" alt="piplup" />
        <img class="poke" src="assets/bulb.png" alt="bulbasaur (or bulb)" />
        <img class="poke" src="assets/son-shark.png" alt="shark" />
      </div>

      <button class="imgBtn nextWrap" id="nextBtn" aria-label="next">
        <img class="uiBtn" src="assets/next-button.png" alt="next button" />
        <span class="nextText">next</span>
      </button>
      
    </section>

    <!-- 6) LETTER -->
    <section class="screen pink" id="screen-letter">
      <img src="assets/son-shark.png" alt="shark" class="corner shark" />
      <img src="assets/s-cat.png" alt = "scat" class="corn" />


      <p class="letter">
        Thank you for being so nice to me. I hate expressing my feelings
        but I guesss I will try to be more expressive with you.
      </p>

      <img class="envelope" src="assets/envelope.png" alt="envelope" />

      <button class="imgBtn homeWrap" id="homeBtn" aria-label="home">
        <img class="uiBtn" src="assets/home-button.png" alt="home button" />
        <span class="homeText">home</span>
      </button>
      
      
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
